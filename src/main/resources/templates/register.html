<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | GargStream</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #ffb400;
            --bg-color: #141414;
            --card-bg: rgba(20, 20, 20, 0.75);
        }

        body {
            background-color: var(--bg-color);
            color: white;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.9)), url('/img/fondo_cine.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* --- BOTÓN REGRESAR --- */
        .btn-regresar {
            position: fixed;
            top: 30px;
            left: 30px;
            z-index: 100;
            color: white;
            text-decoration: none;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .btn-regresar:hover {
            background: var(--primary-color);
            color: #000;
            transform: translateX(-5px);
        }

        /* --- TARJETA DE REGISTRO --- */
        .register-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            padding: 50px 60px;
            border-radius: 15px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin: 40px 20px;
        }

        .brand-logo {
            text-align: center;
            font-family: 'Bebas Neue', sans-serif;
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2.2rem;
            margin: 0 0 30px 0;
            color: white;
            letter-spacing: 1px;
            text-align: center;
        }

        /* --- FORMULARIO --- */
        .form-group { margin-bottom: 22px; }

        label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
            font-size: 0.85rem;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 6px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        input:focus {
            outline: none;
            border-color: var(--primary-color);
            background: rgba(0, 0, 0, 0.6);
            box-shadow: 0 0 0 4px rgba(255, 180, 0, 0.1);
        }

        /* --- SELECCIÓN DE AVATARES --- */
        .avatar-section-title {
            text-align: center;
            color: white;
            font-size: 0.9rem;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .avatar-selection {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 10px; /* Reducido para dejar espacio al error */
            flex-wrap: wrap;
        }

        .avatar-option {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
            opacity: 0.5;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            object-fit: cover;
            background: #333;
        }
        .avatar-option:hover {
            opacity: 1;
            transform: scale(1.1);
        }
        .avatar-option.selected {
            border-color: var(--primary-color);
            opacity: 1;
            transform: scale(1.2);
            box-shadow: 0 0 20px rgba(255, 180, 0, 0.4);
        }

        /* ERROR VISUAL AVATAR */
        #avatar-error {
            color: #ff555e;
            font-size: 0.9em;
            text-align: center;
            display: none; /* Se activa con JS */
            margin-top: 10px;
            font-weight: bold;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        /* --- BOTÓN REGISTRO --- */
        .btn-register {
            width: 100%;
            padding: 16px;
            background-color: var(--primary-color);
            color: black;
            border: none;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            border-radius: 6px;
            margin-top: 10px;
            font-family: 'Roboto', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        .btn-register:hover {
            background-color: #e5a100;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .login-link {
            text-align: center;
            margin-top: 25px;
            color: #aaa;
            font-size: 0.9rem;
        }
        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
            margin-left: 5px;
        }
        .login-link a:hover { text-decoration: underline; }

        .error-msg {
            background: rgba(229, 9, 20, 0.8);
            color: white;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 25px;
            text-align: center;
            font-size: 0.9rem;
            font-weight: bold;
            border: 1px solid #e50914;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .register-card { padding: 40px 30px; }
            .btn-regresar { top: 15px; left: 15px; padding: 8px 15px; font-size: 1rem; }
        }
    </style>
</head>
<body>

<a href="/index.html" class="btn-regresar">
    <svg viewBox="0 0 24 24" width="18" height="18" stroke="currentColor" stroke-width="3" fill="none"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
    Catálogo
</a>

<div class="register-card">
    <div class="brand-logo">GargStream</div>
    <h1>Crear Cuenta</h1>

    <div th:if="${error}" class="error-msg">
        <span th:text="${error}"></span>
    </div>

    <form action="/register" method="POST" onsubmit="return validarFormulario(event)">

        <div class="form-group">
            <div class="avatar-section-title">Elige tu Avatar</div>
            <input type="hidden" id="avatarUrl" name="avatarUrl" value="">

            <div class="avatar-selection">
                <img src="/img/avatars/1.png" class="avatar-option" onclick="seleccionarAvatar(this, '/img/avatars/1.png')" alt="Avatar 1">
                <img src="/img/avatars/2.png" class="avatar-option" onclick="seleccionarAvatar(this, '/img/avatars/2.png')" alt="Avatar 2">
                <img src="/img/avatars/3.png" class="avatar-option" onclick="seleccionarAvatar(this, '/img/avatars/3.png')" alt="Avatar 3">
                <img src="/img/avatars/4.png" class="avatar-option" onclick="seleccionarAvatar(this, '/img/avatars/4.png')" alt="Avatar 4">
                <img src="/img/avatars/5.png" class="avatar-option" onclick="seleccionarAvatar(this, '/img/avatars/5.png')" alt="Avatar 5">
            </div>

            <div id="avatar-error"></div>
        </div>

        <div class="form-group">
            <label>Nombre Completo</label>
            <input type="text" name="nombre" placeholder="Ej: Diego Pérez" required>
        </div>

        <div class="form-group">
            <label>Correo Electrónico</label>
            <input type="email" name="email" placeholder="ejemplo@correo.com" required>
        </div>

        <div class="form-group">
            <label>Contraseña</label>
            <input type="password" name="password" placeholder="Mínimo 4 caracteres" required>
        </div>

        <button type="submit" class="btn-register">Registrarse ahora</button>
    </form>

    <div class="login-link">
        ¿Ya eres miembro? <a href="/login">Inicia Sesión</a>
    </div>
</div>

<script>
    // 1. Función para seleccionar visualmente y guardar el valor
    function seleccionarAvatar(imgElemento, urlAvatar) {
        // a) Quitar la clase 'selected' de todos los avatares
        document.querySelectorAll('.avatar-option').forEach(img => {
            img.classList.remove('selected');
        });

        // b) Poner la clase 'selected' al que hemos clicado
        imgElemento.classList.add('selected');

        // c) Guardar la URL en el input oculto
        const inputOculto = document.getElementById('avatarUrl');
        inputOculto.value = urlAvatar;

        // d) Si había error visible, lo quitamos porque ya ha elegido
        const errorMsg = document.getElementById('avatar-error');
        if(errorMsg) errorMsg.style.display = 'none';
    }

    // 2. Función para validar antes de enviar
    function validarFormulario(event) {
        const avatarValue = document.getElementById('avatarUrl').value;

        if (!avatarValue || avatarValue.trim() === "") {
            // DETENER EL ENVÍO
            event.preventDefault();

            // Mostrar mensaje de error
            const errorMsg = document.getElementById('avatar-error');
            if(errorMsg) {
                errorMsg.style.display = 'block';
                errorMsg.innerText = "Por favor, elige un avatar para continuar.";
            }

            // Efecto visual de "temblor"
            const contenedor = document.querySelector('.avatar-selection');
            if(contenedor) {
                contenedor.style.animation = "shake 0.5s";
                setTimeout(() => contenedor.style.animation = "", 500);
            }

            return false;
        }
        return true;
    }
</script>

</body>
</html>
