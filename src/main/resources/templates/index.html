<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>GargStream - Inicio</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">

</head>
<body>

<div id="main-loader">
  <div class="loader-spinner"></div>
  <p class="loader-text">Cargando catálogo...</p>
</div>

<div class="header-container">
  <div class="brand-section">
    <h1 onclick="resetearVista()" title="Volver al inicio">GargStream</h1>
  </div>

  <div class="search-box">
    <span class="search-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
    </span>
    <input type="text" id="buscador" class="search-input" placeholder="Buscar títulos...">
  </div>

  <div class="header-actions">

    <div class="user-menu-container" sec:authorize="isAuthenticated()">
      <img th:src="${usuario != null and usuario.avatarUrl != null ? usuario.avatarUrl : '/img/default-avatar.png'}"
           onerror="this.src='https://upload.wikimedia.org/wikipedia/commons/7/7c/Profile_avatar_placeholder_large.png'"
           class="avatar-circle" alt="Perfil">

      <div class="dropdown-content">
        <div class="dropdown-header">Hola, <span th:text="${usuario.nombre}">Usuario</span></div>
        <a href="/perfil" class="dropdown-item">Mi Perfil</a>

        <a href="admin.html" class="dropdown-item admin-link" sec:authorize="hasAuthority('ADMIN')">Panel Admin</a>

        <form th:action="@{/logout}" method="post" style="margin: 0;">
          <button type="submit" class="btn-logout-menu">Cerrar Sesión</button>
        </form>
      </div>
    </div>

    <div sec:authorize="isAnonymous()" class="auth-buttons">
      <a href="/login" class="btn-login">Entrar</a>
      <a href="/register" class="btn-register">Registrarse</a>
    </div>

  </div>
</div>

<div class="filter-bar" id="filter-bar">
  <div class="filter-chip active" onclick="filtrarPorGenero('Todos', this)">Todos</div>
</div>

<div class="hero-wrapper" id="hero-section">
  <div id="hero-slider-container"></div>

  <button class="hero-arrow left" id="hero-prev" onclick="cambiarHero(-1)">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>
  </button>
  <button class="hero-arrow right" id="hero-next" onclick="cambiarHero(1)">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
  </button>

  <div class="hero-indicators" id="hero-indicators"></div>

  <div class="hero-top-gradient"></div>
  <div class="hero-bottom-gradient"></div>
</div>

<div class="main-content">

  <div class="category-row" id="cat-historial" style="display: none;">
    <div class="category-header">
      <div class="category-title">Continuar viendo</div>
    </div>
    <div class="row-wrapper">
      <button class="row-btn left" onclick="deslizarFila('row-historial', -1)">❮</button>
      <div class="scroller" id="row-historial"></div>
      <button class="row-btn right" onclick="deslizarFila('row-historial', 1)">❯</button>
    </div>
  </div>

  <div class="category-row" id="cat-milista" style="display: none;">
    <div class="category-header">
      <div class="category-title" style="color: #ffb400;">Mi Lista</div>
    </div>
    <div class="row-wrapper">
      <button class="row-btn left" onclick="deslizarFila('row-milista', -1)">❮</button>
      <div class="scroller" id="row-milista"></div>
      <button class="row-btn right" onclick="deslizarFila('row-milista', 1)">❯</button>
    </div>
  </div>

  <div class="category-row" id="cat-peliculas">
    <div class="category-header">
      <div class="category-title">Películas</div>
    </div>
    <div class="row-wrapper">
      <button class="row-btn left" onclick="deslizarFila('row-peliculas', -1)">❮</button>
      <div class="scroller" id="row-peliculas"></div>
      <button class="row-btn right" onclick="deslizarFila('row-peliculas', 1)">❯</button>
    </div>
  </div>

  <div class="category-row" id="cat-series">
    <div class="category-header">
      <div class="category-title">Series</div>
    </div>
    <div class="row-wrapper">
      <button class="row-btn left" onclick="deslizarFila('row-series', -1)">❮</button>
      <div class="scroller" id="row-series"></div>
      <button class="row-btn right" onclick="deslizarFila('row-series', 1)">❯</button>
    </div>
  </div>

  <div class="category-row" id="cat-videos">
    <div class="category-header">
      <div class="category-title">Vídeos Personales</div>
    </div>
    <div class="row-wrapper">
      <button class="row-btn left" onclick="deslizarFila('row-videos', -1)">❮</button>
      <div class="scroller" id="row-videos"></div>
      <button class="row-btn right" onclick="deslizarFila('row-videos', 1)">❯</button>
    </div>
  </div>

</div>

<script th:inline="javascript">
  /*<![CDATA[*/
  const isUserAuthenticated = [[${#authorization.expression('isAuthenticated()')}]];
  /*]]>*/
</script>

<script src="js/main.js"></script>

</body>
</html>
