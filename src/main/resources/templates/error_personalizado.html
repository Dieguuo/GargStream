<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Error - GargStream</title>
  <style>
    body {
        background-color: #141414;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        padding-top: 50px;
    }
    .error-box {
        background-color: #333;
        margin: 0 auto;
        padding: 40px;
        width: 80%;
        max-width: 500px;
        border-radius: 10px;
        border: 2px solid #e50914;
        box-shadow: 0 0 20px rgba(229, 9, 20, 0.5);
    }
    h1 { color: #e50914; margin-top: 0; }
    p { font-size: 1.2em; color: #ccc; line-height: 1.5; }
    .btn {
        background-color: white;
        color: black;
        padding: 12px 25px;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        margin-top: 25px;
        display: inline-block;
        transition: background 0.3s;
    }
    .btn:hover { background-color: #ccc; }
  </style>
</head>
<body>
<div class="error-box">
  <h1>⚠️ Ups! Algo salió mal</h1>

  <h2 th:text="${tituloError}">Error Desconocido</h2>
  <p th:text="${mensajeError}">Ha ocurrido un error.</p>

  <a href="/index.html" class="btn">Volver al Inicio</a>
  <br><br>
  <a href="javascript:history.back()" style="color:#aaa; text-decoration: none; font-size: 0.9em;">Intentarlo de nuevo</a>
</div>
</body>
</html>
