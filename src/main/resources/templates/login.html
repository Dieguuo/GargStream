<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - GargStream</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #ffb400;
            --bg-color: #141414;
            --card-bg: rgba(20, 20, 20, 0.75);
        }

        body {
            background-color: var(--bg-color);
            color: white;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.9)), url('/img/fondo_cine.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* --- botón regresar (IDÉNTICO AL REGISTRO) --- */
        .btn-regresar {
            position: fixed;
            top: 30px;
            left: 30px;
            z-index: 100;
            color: white;
            text-decoration: none;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .btn-regresar:hover {
            background: var(--primary-color);
            color: #000;
            transform: translateX(-5px);
        }

        /* --- tarjeta login (IDÉNTICA A REGISTER-CARD) --- */
        .login-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            padding: 50px 60px;
            border-radius: 15px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin: 20px; /* Margen por si es móvil */
        }

        .brand-logo {
            text-align: center;
            font-family: 'Bebas Neue', sans-serif;
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2.2rem;
            margin: 0 0 30px 0;
            color: white;
            letter-spacing: 1px;
            text-align: center;
        }

        .form-group { margin-bottom: 22px; }

        input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 6px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        input:focus {
            outline: none;
            border-color: var(--primary-color);
            background: rgba(0, 0, 0, 0.6);
            box-shadow: 0 0 0 4px rgba(255, 180, 0, 0.1);
        }

        /* --- botón entrar --- */
        .btn-login {
            width: 100%;
            padding: 16px;
            background-color: var(--primary-color);
            color: black;
            border: none;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            border-radius: 6px;
            margin-top: 10px;
            font-family: 'Roboto', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            background-color: #e5a100;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        /* --- checkbox recuérdame --- */
        .remember-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            color: #ccc;
            font-size: 0.9em;
            cursor: pointer;
        }
        .remember-container input {
            width: 16px; height: 16px;
            accent-color: var(--primary-color);
            margin: 0; cursor: pointer;
        }
        .remember-container label { cursor: pointer; user-select: none; }


        /* --- enlaces inferiores --- */
        .register-link {
            text-align: center;
            margin-top: 25px;
            color: #aaa;
            font-size: 0.9rem;
        }
        .register-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
            margin-left: 5px;
        }
        .register-link a:hover { text-decoration: underline; }

        .forgot-link {
            text-align: center;
            margin-top: 15px;
        }
        .forgot-link a {
            color: #ccc;
            font-size: 0.85rem;
            text-decoration: none;
            transition: 0.2s;
        }
        .forgot-link a:hover { color: white; text-decoration: underline; }

        /* --- mensajes de estado --- */
        .error-msg { background: rgba(229, 9, 20, 0.8); color: white; padding: 12px; border-radius: 6px; margin-bottom: 25px; text-align: center; font-size: 0.9rem; font-weight: bold; border: 1px solid #e50914; }
        .success-msg { background: rgba(46, 125, 50, 0.8); color: white; padding: 12px; border-radius: 6px; margin-bottom: 25px; text-align: center; font-size: 0.9rem; font-weight: bold; border: 1px solid #2e7d32; }

        @media (max-width: 480px) { .login-card { padding: 40px 30px; } .btn-regresar { top: 15px; left: 15px; padding: 8px 15px; font-size: 1rem; } }
    </style>
</head>
<body>

<a th:href="@{/index}" class="btn-regresar">
    <svg viewBox="0 0 24 24" width="18" height="18" stroke="currentColor" stroke-width="3" fill="none"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
    Catálogo
</a>

<div class="login-card">
    <div class="brand-logo">GargStream</div>
    <h1>Iniciar Sesión</h1>

    <div th:if="${param.error}" class="error-msg">
        <span th:if="${param.error[0] == 'blocked'}">ACCESO DENEGADO<br>Cuenta bloqueada.</span>
        <span th:if="${param.error[0] != 'blocked'}">Credenciales incorrectas.</span>
    </div>

    <div th:if="${param.logout}" class="success-msg">
        Sesión cerrada correctamente.
    </div>

    <form th:action="@{/login}" method="POST">
        <div class="form-group">
            <input type="email" name="username" placeholder="Correo electrónico" required autofocus>
        </div>

        <div class="form-group">
            <input type="password" name="password" placeholder="Contraseña" required>
        </div>

        <div class="remember-container">
            <input type="checkbox" id="remember" name="remember-me">
            <label for="remember">Recuérdame en este equipo</label>
        </div>

        <button type="submit" class="btn-login">Entrar</button>
    </form>

    <div class="register-link">
        ¿Nuevo en GargStream? <a th:href="@{/register}">Crear cuenta</a>
    </div>

    <div class="forgot-link">
        <a th:href="@{/recuperar}">¿Olvidaste tu contraseña?</a>
    </div>
</div>

</body>
</html>
