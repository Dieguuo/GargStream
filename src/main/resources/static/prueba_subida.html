<!DOCTYPE html>
<html>
<head>
    <title>Subir a H2 - GargStream</title>
</head>
<body>
<h1>Nuevo Vídeo Personal (Base de Datos)</h1>

<form method="POST" action="/api/admin/nuevo-video" enctype="multipart/form-data">

    <label>Título:</label><br>
    <input type="text" name="titulo" required value="Mi viaje"/><br><br>

    <label>Descripción:</label><br>
    <textarea name="descripcion">Un video de prueba</textarea><br><br>

    <label>Autor:</label><br>
    <input type="text" name="autor" value="Admin"/><br><br>

    <label>Archivo de Vídeo:</label><br>
    <input type="file" name="archivo" required /><br><br>

    <button type="submit">Guardar en Base de Datos</button>
</form>
</body>
</html>
