<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalles - GargStream</title>
    <style>
        body { background-color: #141414; color: white; font-family: Arial, sans-serif; padding: 20px; margin: 0; }

        /* BOTÓN VOLVER (Flotante para que no moleste en modo cine) */
        .volver {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            color: rgba(255,255,255,0.7);
            text-decoration: none;
            font-size: 1.1em;
            background: rgba(0,0,0,0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }
        .volver:hover { color: white; background: rgba(0,0,0,0.8); }

        /* CABECERA CON FONDO DIFUMINADO */
        .backdrop {
            position: relative;
            background-size: cover;
            background-position: center top; /* Alineado arriba para que se vean las caras */
            padding: 60px 40px; /* Más padding para que respire */
            border-radius: 10px;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            margin-bottom: 30px;
            display: flex;
            gap: 40px;
            align-items: flex-end; /* Alineamos contenido abajo */
            flex-wrap: wrap;
            min-height: 400px; /* Altura mínima para series */
            transition: min-height 0.3s;
            overflow: hidden; /* Para que la capa oscura no se salga */
        }

        /* --- NUEVO: MODO CINE (Solo para películas) --- */
        .backdrop.movie-mode {
            min-height: 85vh; /* Ocupa el 85% de la pantalla */
            border-radius: 0 0 20px 20px; /* Solo redondeamos abajo */
            margin-top: -20px; /* Pegamos arriba quitando el margen del body */
            margin-left: -20px;
            margin-right: -20px;
            align-items: center; /* Centramos el contenido verticalmente */
            justify-content: center; /* Centramos horizontalmente si queremos, o dejamos flex-start */
        }

        /* En modo cine, ajustamos el degradado para que sea más intenso */
        .backdrop.movie-mode::before {
            background: linear-gradient(to top, #141414 10%, rgba(20,20,20,0.8) 50%, rgba(20,20,20,0.4) 100%);
        }

        /* Capa oscura estándar */
        .backdrop::before {
            content: ''; position: absolute; top:0; left:0; right:0; bottom:0;
            background: linear-gradient(to top, #141414 5%, rgba(20,20,20,0.8) 60%, rgba(20,20,20,0.3) 100%);
            z-index: 0;
        }

        .poster {
            position: relative; z-index: 1;
            width: 300px; /* Un poco más grande */
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .info {
            position: relative; z-index: 1;
            flex: 1;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.9);
            max-width: 900px;
        }

        .info h1 { margin: 0 0 15px 0; color: #fff; font-size: 3.5em; line-height: 1.1; font-weight: 800; }

        .meta-data {
            color: #ddd; font-size: 1.1em; margin-bottom: 25px;
            display: flex; gap: 15px; align-items: center; flex-wrap: wrap;
        }
        .meta-tag { border: 1px solid rgba(255,255,255,0.4); padding: 4px 10px; border-radius: 4px; font-size: 0.85em; background: rgba(0,0,0,0.3); backdrop-filter: blur(5px);}
        .score { color: #46d369; font-weight: bold; font-size: 1.2em; }

        .sinopsis { font-size: 1.2em; line-height: 1.6; color: #eee; margin-bottom: 30px; max-width: 700px; }

        .director-cast { font-size: 1em; color: #ccc; margin-bottom: 20px; }

        /* BOTÓN PLAY GIGANTE MEJORADO */
        .btn-play-big {
            background-color: #e50914; color: white; border: none;
            padding: 15px 40px; font-size: 1.3em; font-weight: bold;
            border-radius: 5px; cursor: pointer; text-decoration: none;
            display: inline-flex; align-items: center; gap: 15px;
            transition: all 0.2s;
            box-shadow: 0 4px 15px rgba(229, 9, 20, 0.4);
        }
        .btn-play-big:hover { background-color: #f40612; transform: scale(1.05); box-shadow: 0 6px 20px rgba(229, 9, 20, 0.6);}

        /* LISTA EPISODIOS */
        #lista-episodios { padding: 0 20px; }
        details { background-color: #222; margin-bottom: 10px; border-radius: 5px; overflow: hidden; border: 1px solid #333;}
        summary { padding: 15px; font-weight: bold; font-size: 1.1em; cursor: pointer; list-style: none; display: flex; justify-content: space-between; background: #1f1f1f;}
        summary:hover { background-color: #333; }

        .capitulo-card { padding: 15px 20px; border-top: 1px solid #333; display: flex; justify-content: space-between; align-items: center; }
        .btn-cap { background: #333; color: white; padding: 8px 15px; text-decoration: none; border-radius: 4px; border: 1px solid #555; transition: 0.2s;}
        .btn-cap:hover { background: #e50914; border-color: #e50914; }

    </style>
</head>
<body>

<a href="index.html" class="volver">← Volver</a>

<div id="contenedor-principal">
    <p style="text-align:center; margin-top:50px; font-size:1.5em; color:#666;">Cargando...</p>
</div>

<script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');

    if(id) {
        fetch('/api/public/contenido/' + id)
            .then(response => response.json())
            .then(c => {
                const div = document.getElementById('contenedor-principal');

                const titulo = c.titulo;
                const imagen = c.rutaCaratula || 'https://via.placeholder.com/300x450?text=No+Cover';
                const sinopsis = c.sinopsis || c.sipnosis || "Sin descripción disponible.";
                const anio = c.anioLanzamiento || '----';
                const duracion = c.duracionMinutos ? c.duracionMinutos + ' min' : '';
                const director = c.director || c.creador || c.autor || 'Desconocido';
                const genero = c.genero || '';
                const puntuacion = c.puntuacionMedia ? c.puntuacionMedia + '/10' : '-';

                const esSerie = !c.rutaVideo;

                // --- LÓGICA DE CLASE CSS ---
                // Si es película, añadimos 'movie-mode' para que sea pantalla completa
                const claseModo = esSerie ? '' : 'movie-mode';

                let html = `
                    <div class="backdrop ${claseModo}" style="background-image: url('${imagen}');">
                        <img class="poster" src="${imagen}" alt="${titulo}">

                        <div class="info">
                            <h1>${titulo}</h1>

                            <div class="meta-data">
                                <span class="score">⭐ ${puntuacion}</span>
                                <span>${anio}</span>
                                ${duracion ? `<span class="meta-tag">${duracion}</span>` : ''}
                                ${genero ? `<span class="meta-tag">${genero}</span>` : ''}
                            </div>

                            <div class="director-cast">
                                ${esSerie ? 'Creador' : 'Director'}: <strong>${director}</strong>
                            </div>

                            <p class="sinopsis">${sinopsis}</p>
                `;

                if (!esSerie) {
                    // --- PELÍCULA (Botón Play y cierre) ---
                    html += `
                            <a href="${c.rutaVideo}" target="_blank" class="btn-play-big">
                                ▶ Reproducir Película
                            </a>
                        </div> </div> `;
                } else {
                    // --- SERIE (Cierre backdrop normal + Lista) ---
                    html += `
                        </div> </div> <h2 style="padding-left:20px; margin-bottom:20px;">Temporadas y Episodios</h2>
                    <div id="lista-episodios">
                    `;

                    if (c.temporadas && c.temporadas.length > 0) {
                        const mapTemps = {};
                        c.temporadas.forEach(t => {
                            if(!mapTemps[t.numeroTemporada]) mapTemps[t.numeroTemporada] = [];
                            mapTemps[t.numeroTemporada].push(...t.capitulos);
                        });

                        Object.keys(mapTemps).sort((a,b)=>a-b).forEach((num, index) => {
                            const caps = mapTemps[num].sort((a,b)=>a.numeroCapitulo - b.numeroCapitulo);
                            const isOpen = index === 0 ? 'open' : '';

                            html += `
                                <details ${isOpen}>
                                    <summary>Temporada ${num} <span style="font-weight:normal; font-size:0.9em; color:#aaa">${caps.length} episodios</span></summary>
                                    <div>
                            `;
                            caps.forEach(cap => {
                                html += `
                                    <div class="capitulo-card">
                                        <div style="display:flex; flex-direction:column;">
                                            <span style="font-weight:bold; font-size:1em;">${cap.numeroCapitulo}. ${cap.titulo || 'Episodio ' + cap.numeroCapitulo}</span>
                                        </div>
                                        <a href="${cap.rutaVideo}" target="_blank" class="btn-cap">▶ Reproducir</a>
                                    </div>
                                `;
                            });
                            html += `</div></details>`;
                        });
                    } else {
                        html += '<p style="padding-left:20px;">No hay capítulos disponibles.</p>';
                    }
                    html += `</div>`;
                }

                div.innerHTML = html;
            })
            .catch(e => {
                console.error(e);
                document.getElementById('contenedor-principal').innerHTML = "<h1>Error</h1><p>No se pudieron cargar los datos.</p>";
            });
    }
</script>
</body>
</html>
