<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Corte de Emisión | GargStream</title>

  <link rel="icon" type="image/svg+xml" href="/logo.svg">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@300;700&display=swap" rel="stylesheet">

  <style>
    :root {
        /* NUEVO COLOR DORADO */
        --primary-color: #ffb400;
        --bg-color: #0f0f0f;
    }

    body {
        background-color: var(--bg-color);
        color: white;
        font-family: 'Roboto', sans-serif;
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        overflow: hidden;
        /* Fondo tipo "Foco de Cine" */
        background: radial-gradient(circle, #2a2a2a 0%, #000000 90%);
    }

    /* --- EFECTO GLITCH (FALLO DE SEÑAL) --- */
    .glitch-wrapper {
        position: relative;
        margin-bottom: 20px;
    }

    .error-code {
        font-family: 'Bebas Neue', sans-serif;
        font-size: 12rem;
        line-height: 1;
        margin: 0;
        color: white;
        position: relative;
        letter-spacing: 5px;
        text-shadow: 0 5px 20px rgba(0,0,0,0.5);
    }

    /* Capas del efecto glitch */
    .error-code::before,
    .error-code::after {
        content: "404";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--bg-color); /* Para recortar */
        opacity: 0.8;
    }

    /* Capa Dorada */
    .error-code::before {
        color: #ffb400;
        z-index: -1;
        animation: glitch-anim-1 2s infinite linear alternate-reverse;
    }

    /* Capa Naranja (Contraste) */
    .error-code::after {
        color: #ff5e00;
        z-index: -2;
        animation: glitch-anim-2 2s infinite linear alternate-reverse;
    }

    /* --- TEXTOS --- */
    h2 {
        font-family: 'Bebas Neue', sans-serif;
        font-size: 2.5rem;
        letter-spacing: 1px;
        margin: 0 0 15px 0;
        color: #ddd;
        text-transform: uppercase;
    }

    p {
        color: #888;
        font-size: 1.1rem;
        max-width: 500px;
        margin-bottom: 40px;
        line-height: 1.5;
        padding: 0 20px;
    }

    /* --- BOTÓN --- */
    .btn-home {
        background-color: var(--primary-color);
        color: #000; /* Texto negro para contraste con dorado */
        text-decoration: none;
        padding: 15px 35px;
        font-family: 'Bebas Neue', sans-serif;
        font-size: 1.5rem;
        border-radius: 4px;
        transition: all 0.3s ease;
        box-shadow: 0 0 20px rgba(255, 180, 0, 0.4);
        border: 1px solid transparent;
        letter-spacing: 1px;
    }

    .btn-home:hover {
        background-color: transparent;
        border-color: var(--primary-color);
        color: var(--primary-color);
        box-shadow: 0 0 40px rgba(255, 180, 0, 0.6);
        transform: scale(1.05);
    }

    /* --- ANIMACIONES --- */
    @keyframes glitch-anim-1 {
        0% { clip-path: inset(20% 0 80% 0); transform: translate(-2px, 1px); }
        20% { clip-path: inset(60% 0 10% 0); transform: translate(2px, -1px); }
        40% { clip-path: inset(40% 0 50% 0); transform: translate(-2px, 2px); }
        60% { clip-path: inset(80% 0 5% 0); transform: translate(2px, -2px); }
        80% { clip-path: inset(10% 0 70% 0); transform: translate(-1px, 1px); }
        100% { clip-path: inset(30% 0 20% 0); transform: translate(1px, -1px); }
    }

    @keyframes glitch-anim-2 {
        0% { clip-path: inset(10% 0 60% 0); transform: translate(2px, -1px); }
        20% { clip-path: inset(80% 0 5% 0); transform: translate(-2px, 2px); }
        40% { clip-path: inset(30% 0 20% 0); transform: translate(2px, 1px); }
        60% { clip-path: inset(15% 0 80% 0); transform: translate(-1px, -2px); }
        80% { clip-path: inset(55% 0 10% 0); transform: translate(1px, 2px); }
        100% { clip-path: inset(40% 0 30% 0); transform: translate(-2px, 1px); }
    }

    /* Ruido de fondo sutil (Opcional, estilo TV vieja) */
    .noise {
        position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
        pointer-events: none; z-index: 10; opacity: 0.03;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    }

    /* Ajustes móvil */
    @media (max-width: 600px) {
        .error-code { font-size: 8rem; }
        h2 { font-size: 1.8rem; }
    }
  </style>
</head>
<body>

<div class="noise"></div>

<div class="glitch-wrapper">
  <h1 class="error-code">404</h1>
</div>

<h2>Corte de Emisión</h2>

<p>
  Parece que esta escena ha sido eliminada del montaje final.<br>
  La página que buscas no existe o ha cambiado de frecuencia.
</p>

<a href="/index.html" class="btn-home">Volver al Catálogo</a>

</body>
</html>
