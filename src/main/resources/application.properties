spring.application.name=GargStream

# --- BASE DE DATOS H2 ---
# Configuracion de la base de datos en archivo local
spring.datasource.url=jdbc:h2:file:./data/gargstreamdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Habilitar la consola visual para ver las tablas en el navegador (/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# --- CONFIGURACION JPA ---
spring.jpa.hibernate.ddl-auto=update
# Mostrar las consultas SQL en la consola
spring.jpa.show.sql=true

# Intenta importar application-secret.properties desde la carpeta resources.
# optional: significa que si el archivo no existe (ej. en GitHub), la app no explota.
spring.config.import=optional:classpath:application-secret.properties

# --- THYMELEAF ---
# Desactivar cache para ver cambios en HTML sin reiniciar (util en desarrollo)
spring.thymeleaf.cache=false

# --- SUBIDA DE ARCHIVOS ---
# Limite del peso de los archivos
spring.servlet.multipart.max-file-size=5000MB
spring.servlet.multipart.max-request-size=5000MB

# Configuracion de almacenamiento fisico
storage.location=contenido-fisico
# Carpeta donde se guardaran los archivos subidos (ruta relativa)
gargstream.upload.path=uploads/

# --- CONFIGURACION DE CORREO ---
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# TMDB
tmdb.api.key=${TMDB_API_KEY:CLAVE_NO_CONFIGURADA}

# Correo (Credenciales vacias por defecto)
spring.mail.username=${GMAIL_USER:no-reply@gargstream.com}
spring.mail.password=${GMAIL_APP_PASSWORD:sin_password}

gargstream.security.admin.supremo=${GARGSTREAM_ADMIN_EMAIL:admin@gargstream.es}

# Puerto
server.port=9016

# --- GESTIÓN DE ERRORES ---

# 1. Desactivar la página blanca fea por defecto de Spring
server.error.whitelabel.enabled=false

# 2. IMPORTANTE: No mostrar nunca la traza de error (el texto técnico) al usuario
server.error.include-stacktrace=never

# 3. (Opcional) Definir la ruta por si acaso, aunque por defecto es /error
#server.error.path=/error